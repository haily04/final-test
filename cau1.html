        function ktSNT (n) {
            if (n<2){
                return false;
            }
            else{
                for (var i=2; i < n-1; i++){
                    if(n%i == 0){
                        return false;
                    }
                }
            }
            return true;
        }

        function tongSNT (a,b) {
            var sum = 0;
            for (var j = a; j <= b; j++){
                if (ktSNT(j)) sum += j;
            }
            return sum;
        }

        console.log(tongSNT(20,50));
        
    </script>
